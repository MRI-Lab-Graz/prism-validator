name: Build Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: PrismValidator-macOS
            asset_name: PrismValidator.app.zip
          - os: windows-latest
            artifact_name: PrismValidator-Windows
            asset_name: PrismValidator.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-build.txt

    - name: Build with PyInstaller
      run: |
        python scripts/build/build_app.py

    - name: Zip macOS App
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r ../${{ matrix.asset_name }} PrismValidator.app

    - name: Move Windows Exe
      if: runner.os == 'Windows'
      run: |
        move dist\PrismValidator\PrismValidator.exe ${{ matrix.asset_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_name }}
